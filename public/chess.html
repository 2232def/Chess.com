<!DOCTYPE html>
<html>

<head>
    <title>Chess Game with Stockfish</title>
</head>

<body>
    <div id="chess-board">
        <!-- Your chess board here -->
    </div>

    <div id="controls">
        <label>Computer Level:</label>
        <select id="levelSelect" onchange="changeDifficulty(this.value)">
            <option value="1">Easy (1)</option>
            <option value="2">Beginner (2)</option>
            <option value="3" selected>Intermediate (3)</option>
            <option value="4">Advanced (4)</option>
            <option value="5">Expert (5)</option>
        </select>

        <label>Computer Color:</label>
        <select id="colorSelect" onchange="changeColor(this.value)">
            <option value="white">White</option>
            <option value="black" selected>Black</option>
        </select>

        <button onclick="makeComputerMove()">Get Computer Move</button>
        <button onclick="runAllTests()">Run Tests</button>
    </div>

    <script src="./js/stockfish-service.js"></script>
    <script src="./js/test_stockfish.js"></script>
    <script>
        function changeDifficulty(level) {
            setComputerLevel(parseInt(level));
            console.log('Difficulty changed to level', level);
        }

        function changeColor(color) {
            setComputerColor(color);
            console.log('Computer color changed to', color);
        }

        function makeComputerMove() {
            // Replace with your actual FEN string
            const currentFEN = "rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1";

            getBestMove(currentFEN,
                function (move) {
                    console.log('Computer suggests move:', move);
                    // Apply move to your chess board
                },
                function (error) {
                    console.error('Error getting computer move:', error);
                }
            );
        }
    </script>
</body>

</html>
